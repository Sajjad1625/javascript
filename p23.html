<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <center>
        <h1>With Parameter, With Return Value Example :</h1>
    </center>

    <script>
        function studDetails(firstName, lastName){
            document.write(`<p>First Parameter Value is :${firstName}</p>`);
            document.write(`<p>Last Parameter Value is :${lastName}</p>`);

            let fn, ln, fullname;

            fn = firstName;
            ln = lastName;

            document.write(`<p>First Parameter Value is :${fn}</p>`);
            document.write(`<p>Last Parameter Value is :${ln}</p>`);

            fullName = fn + " " + ln;

            return fullName;
        }
        document.write(studDetails("Shirkanth", "Belgaum"));
    </script>
</body>
</html>
