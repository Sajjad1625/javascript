<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JS-BASICS</title>
</head>
<body>
    <center>
        <h1>Arrays</h1>
    </center>
    <hr>

    <!-- Array -> is a group of values of similar type 
    types
    1. Literal type (single)
        a. array Literal
        b. array using Constructor
        c. array as Constructor Parameter
    2. Object Array
    3. JSON (JavaScript Object Notation) Array (Response of REST[Representational State transfer]) API -->

    <script>
        //Array Literal
        var num = [12,2,33,44,55,66]; /*Numbers*/
        document.write(`<h3> ${ num }</h3>`);
        document.write(`<h3> ${ num[4] }</h3>`); //arrName[index]

        var user = ['Ram', 'Venu', 'Sourav', 'Suma', 'Nandini']; /*strings*/
        document.write(`<h3> ${ user[2] }</h3>`); //arrName[index]

        var arr = [true, 123, 'admin@gmail.com', 122.212]; /*mix type*/
        document.write(`<h3> ${ arr[2] }</h3>`); //arrName[index]

        for(let i=0; i< user.length; i++){
            document.write(`<h3 style='color:orangered;'>${ user[i]}</h3>`)
        }
    </script>
</body>
</html>
