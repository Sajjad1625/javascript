<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JS-BASICS</title>
</head>
<body>
    <center>
        <h1>Array using Constructor</h1>
    </center>
    <hr>

    <script>
        // ref / instance => x
        var x = new Array();

        document.write(`<p>X is : ${typeof(x)}</p>`);

        // assign the value
        x[0] = "Blue";
        x[1] = "Red";
        x[2] = "Black";
        x[3] = "Crimson";


        // for loop
        document.write(`<p style=color:red;>using for loop</p>`);
        for(let i=0; i< x.length; i++){
            document.write(`<h3>${x[i]}</h3>`)
        }


        // while loop
        document.write(`<p style=color:red;>using while loop</p>`);
        let i=0;
        while(i< x.length){
            document.write(`<h3>${x[i]}</h3>`);
            i++;
        }




        // Do While loop
        document.write(`<p style=color:red;>using doWhile loop</p>`);
        let a = 0;
        do{
            document.write(`<h3>${x[a]}</h3>`);
            a++;
        }while(a< x.length);

            const element = array[index];

        }*/

        /* array.forEach(element => {

        });*/

        /* array.forEach(function(param)){
            param => index
        }*/
    </script>
</body>
</html>
