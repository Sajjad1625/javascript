<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JS-BASICS</title>
</head>
<body>
    <h1>Reminder of 2 number</h1>
    <button onclick="sumbmitHandler()" type="button">Click to get Result</button>
    <div id="result"></div>

    <script>

        function sumbmitHandler(){
        let x = window.prompt("Enter first Number");
        let y = prompt("Enter second Number");

        console.log('x = ', x, '-', 'y =', y);


        let res = Number(x) % Number(y);
        document.getElementById("result").innerHTML = "<h3> Rem of x%y" + res + "</h3>"
        }
    </script>
</body>
</html>
