<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JS-BASICS</title>
</head>
<body>
    <center>
        <h1>Type Conversion Using Operators</h1>
    </center>
    <hr>

    <script>
        let x1 = "10"; // x is a string
        let y1 = +x1;
        document.write(typeof(y1),"<br>"); //Outputs: number
        document.write(y1); //Outputs:10

        let x2 = 10; // x is a number
        let y2 = x2 + "";
        document.write(typeof(y2),"<br>");
        document.write(y2);

        let x3 = "15"; // x is a string
        let y3 = x3 - 0;
        document.write(typeof(y3),"<br>");
        document.write(y3);

        document.write("3" - 2 +"<br>"); //output:1
        document.write("3" + 2 +"<br>"); //output:"32"(because + is also concatenation operator)
        document.write(3 + "2" + "<br>"); //OutPut: "32"
        document.write("3" * "2" + "<br>"); //OutPut: 6
        document.write("3" * 2 + "<br>"); //OutPut: 6
        document.write(3 * "2" + "<br>"); //OutPut: 6
        document.write("10" / "2" + "<br>"); //OutPut: 5

    </script>
</body>
</html>
