<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JS-Basics</title>
</head>
<body>
    <center>
        <h1>Condition Statements..!</h1>
    </center>
    <hr>

    <ol>
        <li>Simple If</li>
        <li>If Else</li>
        <li>If Else Ladder</li>
        <li>Switch Case</li>
    </ol>
    <hr>

    <h2>Simple IF Statement..!</h2>
    <script>
        let testVariable = 100;
        document.write(`<h2>Test Variable Value is : ${testVariable}</h2>`);

        if (testVariable == 100) {
            console.log("Condition is True");
        }
    </script>

    <h2>IF Else Statement..! and Comparision Operators Example..!</h2>
    <script>
        let firstNumber = 100;
        let lastNumber = 200;

        document.write(`<h2>Is Equal to</h2>`)
        if(firstNumber == lastNumber) {
            document.write(`<h2>Numbers are Same</h2>`);

        }else {
            document.write(`<h2>Numbers are NotSame</h2>`);
        }


        document.write(`<h2>Identical (equal and of same data type)</h2>`)
        if(firstNumber === lastNumber) {
            document.write(`<h2>Numbers are Same</h2>`);

        }else {
            document.write(`<h2>Numbers are NotSame</h2>`);
        }


        document.write(`<h2>Not equal to</h2>`)
        if(firstNumber != lastNumber) {
            document.write(`<h2>Numbers are Same</h2>`);

        }else {
            document.write(`<h2>Numbers are NotSame</h2>`);
        }


        document.write(`<h2>Not Identical</h2>`)
        if(firstNumber !== lastNumber) {
            document.write(`<h2>Numbers are Same</h2>`);

        }else {
            document.write(`<h2>Numbers are NotSame</h2>`);
        }

        document.write(`<h2>Greater than</h2>`)
        if(firstNumber > lastNumber) {
            document.write(`<h2>Numbers are Same</h2>`);

        }else {
            document.write(`<h2>Numbers are NotSame</h2>`);
        }


        document.write(`<h2>Greater equal to</h2>`)
        if(firstNumber >= lastNumber) {
            document.write(`<h2>Numbers are Same</h2>`);

        }else {
            document.write(`<h2>Numbers are NotSame</h2>`);
        }


        document.write(`<h2>Less than</h2>`)
        if(firstNumber < lastNumber) {
            document.write(`<h2>Numbers are Same</h2>`);

        }else {
            document.write(`<h2>Numbers are NotSame</h2>`);
        }


        document.write(`<h2>Less than or equal to</h2>`)
        if(firstNumber <= lastNumber) {
            document.write(`<h2>Numbers are Same</h2>`);

        }else {
            document.write(`<h2>Numbers are NotSame</h2>`);
        }
    </script>
</body>
</html>
