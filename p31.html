<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JS-BASICS</title>
</head>
<body>
    <center>
        <h1>DataType Conversions</h1>
    </center>
    <hr>

    <script>
        let str = "123";
        document.write(typeof(str) +"<br>"); //Outputs: string

        let num = Number(str);//Becomes a number 123
        document.write(typeof num + "<br>");//Outputs: number

        var number1 = Number("10.5");
        document.write(typeof(number1)+"<br>");//Outputs: number

        var x = "123.1223"
        var y = '1212.212'
        var z = 'Apple'

        document.write(`<h3> X Data type is = ${ typeof(x) } </h3>`);
        document.write(`<h3> y Data type is = ${ typeof(y) } </h3>`);
        document.write(`<h3> z Data type is = ${ typeof(z) } </h3>`);


        var a = Number(x); //convert toany type into a number
        document.write(`<h3> Number = ${ a }</h3>`);

        var a1 = parseInt(x); //int values
        document.write(`<h3> parseint = ${ a1 }</h3>`);

        var a2 = parseFloat(x);
        var a3 = parseFloat(y);

        document.write(`<h3> parseint = ${ a2 }</h3>`);
        document.write(`<h3> parseint = ${ a3 }</h3>`);

        let yy = 1235.7665454
        document.write(`<h3> Y variable valueis = ${ yy } </h3>`);
        document.write(`<h3> Y variable valueis = ${ yy.toFixed() } </h3>`);
        document.write(`<h3> Y variable valueis = ${ yy.toFixed(1) } </h3>`);
        document.write(`<h3> Y variable valueis = ${ yy.toFixed(2) } </h3>`);
        document.write(`<h3> Y variable valueis = ${ yy.toFixed(3) } </h3>`);
        document.write(`<h3> Y variable valueis = ${ yy.toFixed(4) } </h3>`);

        Number(true) //returns 1
        Number(false) //returns 0
        Number(null) //returns 0
        Number("123") //returns 123
        Number(" ") //returns 0
        Number("") //returns 0
        Number("123e-2") //returns 12.3
        Number("0xFF") //returns 255 (Hexadecimal representation)
        Number("undefined") //returns NaN (Not a Number)
        Number("null") //returns NaN
        Number("Hello World!") //returns NaN


    </script>
</body>
</html>
