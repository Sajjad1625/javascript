<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JS-BASICS</title>
</head>
<body>
    <center>
        <h1>Condition Statements..!</h1>
    </center>

    <hr>

    <ol>
        <li>Simple if</li>
        <li>If Else</li>
        <li>If Else Ladder</li>
        <li>Switch Case</li>
    </ol>
    <h2>IF ELSE LADDER statement..!</h2>

    <script>
        let x = prompt("Enter the value?"); /* window objects / BOM >browser object modal */
        document.write(`<h3>Typeof Method ${typeof(x)}</h3>`);

        var a = Number(x);  /* used to convert the any type into number */

        if(a === 123){
            document.write(`<h3> ${ a } is equal to 123 </h3>`);
        } else if(a > 123){
            document.write(`<h3> ${ a } is greater than 123 </h3>`);
        }
        else if(a < 123){
            document.write(`<h3> ${ a } is less than 123 </h3>`);
        }
        else if(a > 123){
            document.write(`<h3> ${ a } is equal to 123 </h3>`);
        }
    </script>
</body>
</html>
