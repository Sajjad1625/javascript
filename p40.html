    <title>JS-BASICS</title>
</head>
<body>
    <center>
        <h1>Object array</h1>
    </center>
    <hr>

    <script>
        let users = [
            {
                id:1, // key:valuev=> Property
                name:"Shrikanth",
                email:"shrikanth@gmail.com",
                age:10
            },
            {
                id:2, // key:valuev=> Property
                name:"Faisal",
                email:"faisal@gmail.com",
                age:20
            },
            {
                id:3, // key:valuev=> Property
                name:"Akshay",
                email:"akshay@gmail.com",
                age:12
            }
        ];

       
        document.write(`<p>USERS ARRAY[0] : ${users[0]}</p>`);
        document.write(`<p>USERS ARRAY [1]: ${users[1]}</p>`);
        document.write(`<p>USERS.ID: ${users.id}</p>`);//Undefined because of many users
        document.write(`<p>USERS[0].ID: ${users[0].id}</p>`);//Undefined because of many users
        document.write(`<p>USERS[0].NAME: ${users[0].name}</p>`);//Undefined because of many users
        document.write(`<p>USERS[0].EMAIL: ${users[0].email}</p>`);//Undefined because of many users
        document.write(`<p>USERS[0].AGE: ${users[0].age}</p>`);//Undefined because of many users
        document.write(`<hr>`);

        for(i=0; i<users.length; i++){
            document.write(`<h3> id = ${users[i].id}</h3>`);
            document.write(`<h3> name = ${users[i].name}</h3>`);
            document.write(`<h3> email = ${users[i].email}</h3>`);
            document.write(`<h3> age = ${users[i].age}</h3>`);

            document.write(element.age, "<br>");
        });
      
    </script>
</body>
</html>
