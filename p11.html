<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JS-BASICS</title>
</head>
<body>
    <h2> SWITCH CASE statement..!</h2>

    <script>
        let key = prompt("Enter the value");


        switch(key){
            case "one": document.write(`<h1> Case 1 called </h1>`);
                break;
            case "two": document.write(`<h1> Case 2 called </h1>`);
                break;
            case "three": document.write(`<h1> Case 3 called </h1>`);
                break;
            default: document.write(`<h1> Case 3 called </h1>`);
        }
    </script>
</body>
</html>
